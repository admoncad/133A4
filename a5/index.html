        <div class="randomizer-text">
            <h2>Restaurant:</h2> <h3 id="random-title"></h3>
            <h2>Hours:</h2> <h3 id = "random-hours"></h3>
            <h2>Price:</h2> <h3 id = "random-price"></h3>

            <button id="LoadRow">Randomize!</button>
            <script>
                let btn = document.querySelector('#LoadRow');
                btn.addEventListener('click', () => {
                    fetch("restaurantInfo\\restaurants.xlsx")
                        .then(response => response.blob())
                        .then(blob => readXlsxFile(blob))
                        .then((rows) => {
                            let x = Math.floor(Math.random() * 20) + 1;
                            console.log(rows[x]);
                            document.getElementById('random-title').innerHTML = rows[x][0];
                            document.getElementById('random-hours').innerHTML = rows[x][4];
                            document.getElementById('random-price').innerHTML = rows[x][7];
                            modal.classList.add("open");
                        });
                })
            </script>
        </div>
